# -*- coding: utf-8 -*-
# vim: ft=yaml
---
eclipse:
  release: 2020-03
  version: R    # or R-incubation
  edition: java

  config_file: None
  config: {}
  environ_file: /etc/default/eclipse.sh
  environ: []

  kernel: '{{ grains.kernel|lower }}'
  arch: x64

  identity:
    rootuser: root
    rootgroup: root
    user: undefined_user

  dir:
    archive: /usr/local
    homes: /home
    tmp: /tmp/epp/eclipse
    plugins: '.metadata/plugins'

  pkg:
    name: eclipsejs
    release: None
    use_upstream_archive: true
    use_upstream_macapp: false
    deps:
      - curl
      - tar
      - gzip
    repo: {}
    suffix: tar.gz
    tag: linux-gtk
    macapp: {}
    archive:
      name: None
      uri: http://eclipse.bluemix.net/packages
      source_hash: https://eclipse.bluemix.net/packages/2020-03/data/eclipse-java-2020-03-R-linux-gtk-x86_64.tar.gz.sha512  # noqa 204
      enforce_toplevel: false
      trim_output: true
      options: '--strip-components=1'

  plugins:
    svn:
      version: 1.9.3
      prefs_path: /org.eclipse.core.runtime/.settings/org.eclipse.team.svn.ui.prefs

  prefs:
    # https://help.eclipse.org/neon/index.jsp?topic=%2Forg.eclipse.platform.doc.user%2Ftasks%2Ftimpandexp.htm # noqa 204
    xmlurl: None
    xmldir: None
    xmlfile: eclipse-settings.xml

  retry_option:
    # https://docs.saltstack.com/en/latest/ref/states/requisites.html#retrying-states
    attempts: 2
    until: true
    interval: 10
    splay: 10
  linux:
    symlink: /usr/local/bin/eclipse
    altpriority: 0
